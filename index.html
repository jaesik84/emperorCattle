<html>
<head>

    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    <script type="text/javascript" src="./kakao.link.js"></script>

	<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=70c0f2fd0ebb06d53d5dcf42474b781fea5e568b">
	<script type="text/javascript">

	$(document).ready(function(){ 
		executeURLLink();
		mapInit();
	});

	function mapInit() {
		map = new daum.maps.Map(document.getElementById('map'), {
			center: new daum.maps.LatLng(37.537123, 127.005523),
			level: 3
		});
	};

	function executeURLLink()
	{
		/* 
		msg, url, appid, appname은 실제 서비스에서 사용하는 정보로 업데이트되어야 합니다. 
		*/
		kakao.link("talk").send({
			msg : "인천 만수동 황제한우한돈\n보기좋은 고기가 맛도 좋지요.",
			url : "https://www.facebook.com/shs.royalhanwoo?fref=ts",
			appid : "http://jaesik84.github.com/emperorCattle/",
			appver : "2.0",
			appname : "황제한우",
			type : "link"
		});

	}
	</script>
</head>
<body>
    <h1>황제한우</h1>
