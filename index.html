<!doctype html>
<html>
<head>

    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    
    <script type="text/javascript" src="./kakao.link.js"></script>
    <script type="text/javascript" src="./jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=70c0f2fd0ebb06d53d5dcf42474b781fea5e568b" charset="utf-8"></script> 
    <script type="text/javascript">

	$(document).ready(function(){ 
		
		mapInit();
		
		setTimeout(function(){
		    executeURLLink();	
		}, 1000);
	});

	function mapInit() {
		var p = new daum.maps.LatLng(37.53729488297613, 127.00551022687515);
		var rc = new daum.maps.RoadviewClient();
		var rv = new daum.maps.Roadview(document.getElementById("roadview"));

		rc.getNearestPanoId(p, 50, function(panoid) {
			rv.setPanoId(panoid);
			rv.setViewpoint({ pan: 15, tilt: 40, zoom: 2 });
		});
	};

	function executeURLLink()
	{
		/* 
		msg, url, appid, appname은 실제 서비스에서 사용하는 정보로 업데이트되어야 합니다. 
		*/
		kakao.link("talk").send({
			msg : "인천 만수동 황제한우한돈\n보기좋은 고기가 맛도 좋지요.",
			url : "https://www.facebook.com/shs.royalhanwoo?fref=ts",
			appid : "http://jaesik84.github.com/emperorCattle/",
			appver : "2.0",
			appname : "황제한우",
			type : "link"
		});

	}
    </script>
</head>
<body>
    <h1>황제한우</h1>
    <h2>인천 만수동 황제한우한돈</h2>
	<div id="roadview" style="width:100%;height:400px"></div>
</body>

</html>
